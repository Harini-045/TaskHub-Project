<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 mx-0 shadow-lg rounded-4 overflow-hidden" style="max-width: 900px; background: white;">
    <div class="col-md-6 d-none d-md-block p-0">
      <img
        src="undraw_authentication_1evl.png"
        alt="Login Illustration"
        class="img-fluid h-60 w-60 "
      />
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center p-5">
      <div class="w-100" style="max-width: 340px;">
        <div class="text-center mb-3">
          <h3 class="fw-bold text-primary">Welcome Back ðŸ‘‹</h3>
          <p class="text-muted">Please log in to continue</p>
        </div>

        <form (ngSubmit)="handleFormSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email address</label>
            <input
              type="email"
              [(ngModel)]="loginUser.email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input
              type="password"
              [(ngModel)]="loginUser.userPassword"
              name="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>

          @if (errorMessage) {
          <div class="alert alert-danger py-2 small">
            {{ errorMessage }}
          </div>
          }

          <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted">
            Donâ€™t have an account?
            <a routerLink="/signup" class="text-decoration-none text-primary fw-semibold">Sign up</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
