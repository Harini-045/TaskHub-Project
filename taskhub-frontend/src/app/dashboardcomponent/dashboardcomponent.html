<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h3 class="fw-bold text-dark">Admin Dashboard</h3>
  </div>
</div>

<div class="row g-3">
  <div class="col-md-3" *ngFor="let card of statCards">
    <div class="card stat-card text-dark">
      <div class="card-body d-flex align-items-center justify-content-between">
        <div>
          <div class="text-uppercase small">{{ card.label }}</div>
          <div class="fs-4 fw-bold">{{ card.value }}</div>
        </div>
        <div
          class="icon bg-{{card.color}} text-white rounded-circle d-flex justify-content-center align-items-center"
        >
          <i class="bi {{card.icon}}"></i>
        </div>
      </div>
    </div>
  </div>
</div>
